<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
  <title>rlmoser's library</title>
</head>
<body>

  <h1>Library</h1>

  <div class="book-collection">
    <ul class="headings">
      <li><strong>Title</strong></li>
      <li><strong>Author</strong></li>
      <li><strong># of Pages</strong></li>
      <li><strong>Status</strong></li>
    </ul>
  </div>

  <div>
    <form>

      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="The Title of the Book">

      <label for="author">Author:</label>
      <input type="text" id="author" placeholder="Author Name">

      <label for="pages"># of Pages:</label>
      <input type="number" id="pages" placeholder="152">

      <label for="status">Have Read:</label>
      <input type="checkbox" id="status">

      <button type="submit" id="save">Add Book</button>

    </form>
  </div>

</body>
</html>
