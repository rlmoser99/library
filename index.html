<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>rlmoser's library</title>
</head>
<body>

  <h1>Library</h1>

  <button class="modal-button">
    <span class="material-icons">add</span>
    <span class="material-icons">menu_book</span>
  </button>

  <div class="modal-background">
    <div class="modal">

      <div class="modal-cancel">
        <span class="material-icons">close</span>
      </div>

      <form>
        <div class="form-field">
          <label for="title">Title:</label><br />
          <input type="text" id="title" placeholder="The Title of the Book" required>
        </div>

        <div class="form-field">
          <label for="author">Author:</label><br />
          <input type="text" id="author" placeholder="Author Name" required>
        </div>

        <div class="form-field">
          <label for="pages"># of Pages:</label><br />
          <input type="number" id="pages" placeholder="152" required>
        </div>

        <div class="form-field flex-row">
          <input type="checkbox" id="status">
          <p>check if you've read this book</p>
        </div>

        <div class="form-field">
          <input value="Add Book" type="submit">
        </div>
      </form>
    </div>
  </div>

  <div class="book-collection">
    <ul class="headings">
      <li><strong>Title</strong></li>
      <li><strong>Author</strong></li>
      <li><strong># of Pages</strong></li>
      <li><strong>Status</strong></li>
      <li><strong>Delete?</strong></li>
    </ul>
  </div>

</body>
</html>
